<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/style.css">

    <title>Register</title>
  </head>
  <body  >
    <div class="col-sm-12">
        <div class=" logoheading text-center mt-5">
            <h2>Soleluxury</h2>
         </div>
         <div class=" subheading text-center ">
            <h4> Elevate your every step with opulence</h4>
         </div>

<div class="d-flex justify-content-center mt-5 pb-5"  >
  <div class="card">
    <div class="card-body">
      <div style="text-align: center;">
        <h2 class="card-title">Sign up</h2>
       </div>

      <form id="logform" class="form-signup" method="post" action="/register" >
        <div style="text-align: center;">
            <h6 class="sentenceofin">For Amazing Shopping</h6>
         </div>
        <div class="form-group">
          <div class="row mt-2  ">
            <div class="form-group mt-2">
              <input
                type="text"
                name="name"
                placeholder="full name"
                class="form-control"
                id="typeNamex"
                required
              />
            </div>
          </div>
        </div>
        <p><div id="error1" style="display: none;" class="alert alert-danger err"></div></p>
        
        <div class="form-group mt-2 row">
            <div class="col-md-8">
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                class="form-control w-70"
                id="typeEmailX"
                required
              />
            </div>
            <div class="col-md-4">
              <button type="button" class="btn otp">Send OTP</button>
            </div>
          </div>
          
       
        <p><div id="error2" style="display: none;"  class="alert alert-danger err"></div></p>

        <div class="form-group mt-2 row ">
            <div class="col-6">
              <input
                type="number"
                name="otp"
                placeholder="Enter OTP"
                class="form-control "
                required
              />
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-primary">Verify</button>
            </div>
          </div>
          
        
        <div class="form-group mt-3">
          <input
            type="number"
            name="mobile"
            placeholder="   Mobile number"
            class="form-control"
            id="typeMobileX"
            required
          />
        </div>
        <p><div id="error3" style="display: none;" class="alert alert-danger err"></div></p>
      
        <div class="form-group mt-2">
          <input
            type="password"
            name="password"
            placeholder="  Password"
            class="form-control"
            id="typePasswordX"
            required
          />
        </div>
        
        <p><div id="error4" style="display: none;"  class="alert alert-danger err"></div></p>
        <div class="form-group mt-2">
            <input
              type="password"
              name="password"
              placeholder=" Confirm Password"
              class="form-control"
              id="typePasswordX"
              required
            />
          </div>

        <div class="form-group mt-4">
          <input
            type="submit"
            class="form-control btn btn-primary btn-block btn-lg"
            value="Sign Up"
          
          />
        </div>
        
      </form>
      <div class="d-flex justify-content-center mt-2">
        <p>Already have an account? <a href="/" class="text-dark-50 fw-bold">Login</a></p>
    </div>
    
    </div>
  </div>
</div>
</div>
<script src="/public/js/registerscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
